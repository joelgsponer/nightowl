on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

name: lint

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-lint-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-lint-

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, any::goodpractice, local::.
          needs: lint

      - name: Lint with lintr
        run: lintr::lint_package()
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: true

      - name: Check R package best practices
        run: |
          gp_results <- goodpractice::gp()
          if (length(goodpractice::failed_checks(gp_results)) > 0) {
            cat("❌ Failed R package best practice checks:\n")
            print(goodpractice::failed_checks(gp_results))
            quit(status = 1)
          } else {
            cat("✅ All R package best practice checks passed!\n")
          }
        shell: Rscript {0}